<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Prediction</title>
</head>
<body>
    <h1>Food Delivery Time Prediction</h1>
    <form id="predictionForm">
        <input type="text" id="inputData" placeholder="Enter data">
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').onsubmit = async function(event) {
            event.preventDefault();
            const inputData = document.getElementById('inputData').value;
            const response = await fetch('https://github.com/28Dharshana/food-delivery-time-prediction.git', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputData })
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
        };
    </script>
</body>
</html>
